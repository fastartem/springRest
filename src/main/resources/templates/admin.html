<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<!--Navigation bar-->
<div class="bs-component">
    <nav class="navbar navbar-dark bg-dark">
        <p style="color:white;font-size:18px;font-weight:bold;"
           th:text="${user.getName()} + ' with roles: ' + ${user.getRoles()}"></p>
        <form th:method="GET" action="/logout">
            <input style="color:gray" class="btn btn-link" type="submit" value="Logout">
        </form>
    </nav>
</div>

<!--Vertical tabs-->
<div class="row">
    <div class="col-3">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-admin-tab" data-toggle="pill" href="#v-pills-admin" role="tab"
               aria-controls="v-pills-admin" aria-selected="true">Admin</a>
            <a class="nav-link" id="v-pills-user-tab" data-toggle="pill" href="#v-pills-user" role="tab"
               aria-controls="v-pills-user" aria-selected="false">User</a>
        </div>
    </div>
    <div class="col-9">
        <div class="tab-content" id="v-pills-tabContent">
            <!--Admin panel-->
            <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel"
                 aria-labelledby="v-pills-admin-tab">
                <h1 class="bd-title" id="content">Admin panel</h1>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#table">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" id="newUserTabLink" href="#newUserTab">New User</a>
                    </li>
                </ul>
                <div class="tab-content p-3">
                    <!-- Users table-->
                    <div class="tab-pane fade show active" href="table" id="table">
                        <h2 class="h4 mb-3">All users</h2>
                        <table class="table table-striped">
                            <th>No</th>
                            <th>Name</th>
                            <th>Password</th>
                            <th>Roles</th>
                            <th>Edit</th>
                            <th>Delete</th>
                            <tr>
                                <tbody id="usersData"></tbody>
                                <!--Edit-->
                                <div class="modal fade"
                                     data-bs-backdrop="static"
                                     data-bs-keyboard="false"
                                     tabindex="-1"
                                     id="editModal"
                                     role="dialog"
                                     aria-labelledby="editModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title">Edit user</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <div style="padding-left: 20%;padding-right: 20%">
                                                    <label for="editId"> ID</label>
                                                    <input type="text" class="form-control"
                                                           id="editId"
                                                           name="id"
                                                           placeholder="Id">
                                                </div>
                                                <div style="padding-left: 20%;padding-right: 20%">
                                                    <label for="editName"> Name</label>
                                                    <input type="text" class="form-control"
                                                           id="editName"
                                                           name="name"
                                                           placeholder="Name">
                                                </div>
                                                <div style="padding-left: 20%;padding-right: 20%">
                                                    <label for="editPassword"> Password</label>
                                                    <input type="password" class="form-control"
                                                           id="editPassword"
                                                           name="password"
                                                           placeholder="Password">
                                                </div>
                                                <div style="padding-left: 20%;padding-right: 20%; padding-bottom: 5%">
                                                    <label for="editRole">Role</label>
                                                    <select class="custom-select"
                                                            multiple="multiple" size="2" id="editRole"
                                                            required="true">
                                                    </select>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-bs-dismiss="modal">Close
                                                    </button>
                                                    <button type="submit"
                                                            id="editUser"
                                                            data-bs-dismiss="modal"
                                                            class="btn btn-primary">Edit
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!--Delete-->
                                <div class="modal fade"
                                     id="deleteModal" tabindex="-1"
                                     role="dialog"
                                     aria-labelledby="deleteModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <div style="padding-left: 20%;padding-right: 20%">
                                                    <label for="deleteId"> ID</label>
                                                    <input type="text" id="deleteId"
                                                           placeholder="Id" readonly="readonly"
                                                           class="form-control">
                                                </div>
                                                <div style="padding-left: 20%;padding-right: 20%">
                                                    <label for="deleteName"> Name</label>
                                                    <input type="text" id="deleteName"
                                                           placeholder="Name" readonly="readonly"
                                                           class="form-control">
                                                </div>
                                                <div style="padding-left: 20%;padding-right: 20%">
                                                    <label for="deletePassword"> Password</label>
                                                    <input type="text"
                                                           id="deletePassword" placeholder="Password"
                                                           readonly="readonly" class="form-control">
                                                </div>
                                                <div style="padding-left: 20%;padding-right: 20%; padding-bottom: 5%">
                                                    <label for="deleteRole">Role</label>
                                                    <select class="custom-select"
                                                            multiple="multiple" size="2" id="deleteRole"
                                                            readonly="readonly">
                                                    </select>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-bs-dismiss="modal">Close
                                                    </button>
                                                    <button type="submit"
                                                            id="deleteUser"
                                                            data-bs-dismiss="modal"
                                                            class="btn btn-danger">Delete
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </tr>
                        </table>
                    </div>

                    <!--New user-->
                    <div class="tab-pane fade" id="newUserTab">
                        <h2 class="h4 mb-3">Add new user</h2>
                        <label for="newName" style="">Firstname</label>
                        <div class="form-group">
                            <input type="text" class="form-control" id="newName"
                                   aria-describedby="basic-addon3" placeholder="Firstname">
                        </div>
                        <div class="form-group">
                            <label for="newPassword">Password</label>
                            <input type="password" class="form-control" id="newPassword" placeholder="Password">
                        </div>
                        <div>
                            <label for="newRoles">Role</label>
                            <select class="custom-select" multiple="multiple" id="newRoles"></select>
                        </div>
                        <div><input type="submit" class="btn btn-success mt-2" id="newUser" value="Add new user">
                        </div>
                    </div>
                </div>
            </div>
            <!--User panel-->
            <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>Name</th>
                        <th>Roles</th>
                    </tr>
                    </thead>
                    <tbody id="currentUserData">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="/js/admin.js"></script>
</body>
</html>
